<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rusted Metal Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Score Display Container -->
    <div id="scoreContainer">
        <div id="scoreDisplay" class="score-display">700</div>
    </div>

    <!-- Game Container -->
    <div id="gameContainer" class="rusty-metal-background">
        <!-- Rust Layers -->
        <div class="rust-layer" style="background-image: url('https://i.imgur.com/F6Vie5t.png');"></div>
        <div class="rust-layer" style="background-image: url('https://i.imgur.com/lWKup9R.png');"></div>
        <div class="rust-layer" style="background-image: url('https://i.imgur.com/5tRuIQ7.png');"></div>
        <div class="rust-layer" style="background-image: url('https://i.imgur.com/bTvpZsP.png');"></div>
        <div class="rust-layer" style="background-image: url('https://i.imgur.com/XZPxXxF.png');"></div>
        <div class="rust-layer" style="background-image: url('https://i.imgur.com/8EdaIJf.png');"></div>
        <div class="rust-layer" style="background-image: url('https://i.imgur.com/2Rwvg3d.png');"></div>

        <!-- Dials Container -->
        <div id="dialsContainer">
            <div class="dial" id="dial1" data-value="2">
                <button class="arrow counterclockwise">-</button>
                <button class="arrow clockwise">+</button>
            </div>
            <div class="dial" id="dial2" data-value="3">
                <button class="arrow counterclockwise">-</button>
                <button class="arrow clockwise">+</button>
            </div>
            <div class="dial" id="dial3" data-value="7">
                <button class="arrow counterclockwise">-</button>
                <button class="arrow clockwise">+</button>
            </div>
            <div class="dial" id="dial4" data-value="11">
                <button class="arrow counterclockwise">-</button>
                <button class="arrow clockwise">+</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
