<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rusted Metal Game</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id="gameContainer" class="rusty-metal-background">
    
        <div class="rust-layer" id="rust1" style="background-image: url('https://i.imgur.com/F6Vie5t.png');"></div>
        <div class="rust-layer" id="rust2" style="background-image: url('https://i.imgur.com/lWKup9R.png');"></div>
        <div class="rust-layer" id="rust3" style="background-image: url('https://i.imgur.com/5tRuIQ7.png');"></div>
        <div class="rust-layer" id="rust4" style="background-image: url('https://i.imgur.com/bTvpZsP.png');"></div>
        <div class="rust-layer" id="rust5" style="background-image: url('https://i.imgur.com/XZPxXxF.png');"></div>
        <div class="rust-layer" id="rust6" style="background-image: url('https://i.imgur.com/8EdaIJf.png');"></div>
        <div class="rust-layer" id="rust7" style="background-image: url('https://i.imgur.com/2Rwvg3d.png');"></div>

        <div id="scoreDisplay" class="score-display">700</div>
        <div id="dialsContainer">
            <div class="dial" id="dial1">
                <button class="arrow clockwise">+</button>
                <button class="arrow counterclockwise">-</button>
            </div>
            <div class="dial" id="dial2">
                <button class="arrow clockwise">+</button>
                <button class="arrow counterclockwise">-</button>
            </div>
            <div class="dial" id="dial3">
                <button class="arrow clockwise">+</button>
                <button class="arrow counterclockwise">-</button>
            </div>
            <div class="dial" id="dial4">
                <button class="arrow clockwise">+</button>
                <button class="arrow counterclockwise">-</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
